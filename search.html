<!DOCTYPE html>
<html>
<head>
  <title>Search Page</title>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link rel="stylesheet" href="stylesearch.css">
</head>
<body>
  <header>
    <aside>
      <h1>Games Test <i class="bi bi-terminal-plus"></i></h1>
    </aside>
    <article>
      <h1>Search Page</h1>

      <form onsubmit="searchWebsites(event)">
        <input type="text" id="searchInput" placeholder="Enter search term">
        <button type="submit">Search</button>
      </form>

      <div id="results">
        <button onclick="redirectToSubpage('games/moto-x3m.html')">Moto X3M</button>
        <button onclick="redirectToSubpage('games/spacebarclicker.html')"><img 
src="images/undefined - Imgur.jpg">Spacebar Clicker</button>
        <button onclick="redirectToSubpage('games/fallguys.html')"><img 
src="images/bruh fall guys.jpg">Goofy Fall Guys</button>
        <button onclick="redirectToSubpage('sm64/index.html')">Super Mario 64</button>
        <button onclick="redirectToSubpage('oregon-trail/index.html')">Oregon Trail</button>
        <button onclick="redirectToSubpage('among-us/index.html')">Among Us</button>
      </div>
      <button onclick="redirectToHomePage()" class="go-home-button">Go to Home</button>
    </article>
  </header>

  <script>
    function searchWebsites(event) {
      event.preventDefault();
      var searchTerm = document.getElementById('searchInput').value.toLowerCase();
      var buttons = document.getElementById('results').getElementsByTagName('button');

      // Hide all buttons
      for (var i = 0; i < buttons.length; i++) {
        buttons[i].style.display = 'none';
      }

      // Show buttons that match the search term
      for (var i = 0; i < buttons.length; i++) {
        var buttonTitle = buttons[i].textContent.toLowerCase();
        if (buttonTitle.includes(searchTerm)) {
          buttons[i].style.display = 'block';
        }
      }
    }

    function redirectToSubpage(subpage) {
      window.location.href = subpage;
    }
      function redirectToHomePage() {
    window.location.href = 'index.html';
  }
  </script>
</body>
</html>
